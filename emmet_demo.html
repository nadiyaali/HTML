<!-- Emmet link https://docs.emmet.io/abbreviations/syntax/ -->
<!-- for HTML Boilerplate, do !tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- for this do main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- for this, do nav>ul>li*5 -->
<nav>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</nav>

<!-- for this, do nav>ol>li>a*5 -->
<nav>
    <ol>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ol>
</nav>

<!--  for siblings, use + sign-->
<section></section>
<aside></aside>
<p></p>
<footer></footer>

<!-- do this, ul>li.item$*5 -->
<ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
</ul>

<!-- a{Click Me} -->
<a href="">Click Me</a>


</body>
</html>
